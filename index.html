<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Minecraft-like Game with Weapons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-900">
    <div class="fixed top-0 left-0 w-full p-4 bg-gray-800 bg-opacity-50 text-white z-10">
        <div class="flex items-center space-x-4">
            <div class="flex space-x-2">
                <button id="swordBtn" class="px-4 py-2 bg-green-600 rounded-lg hover:bg-green-700 transition">
                    <i class="fas fa-sword mr-2"></i>Sword
                </button>
                <button id="axeBtn" class="px-4 py-2 bg-blue-600 rounded-lg hover:bg-blue-700 transition">
                    <i class="fas fa-axe mr-2"></i>Battle Axe
                </button>
                <button id="spearBtn" class="px-4 py-2 bg-purple-600 rounded-lg hover:bg-purple-700 transition">
                    <i class="fas fa-spear mr-2"></i>Spear
                </button>
                <button id="hellbeardBtn" class="px-4 py-2 bg-red-600 rounded-lg hover:bg-red-700 transition">
                    <i class="fas fa-fire mr-2"></i>Hellbeard
                </button>
            </div>
            <div class="ml-auto flex items-center">
                <i class="fas fa-heart mr-2 text-red-500"></i>
                <span id="health" class="font-bold">100</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
